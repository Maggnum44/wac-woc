<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Groan Tube - Wac Woc</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="ui">
    <button id="startBtn">Iniciar sonido</button>
    <div class="control">
      <label for="sensitivity">Sensibilidad</label>
      <input id="sensitivity" type="range" min="0.5" max="10" step="0.1" value="2">
    </div>
    <div class="control">
      <label for="pitchMin">Pitch mínimo (Hz)</label>
      <input id="pitchMin" type="range" min="50" max="400" step="1" value="80">
    </div>
    <div class="control">
      <label for="pitchMax">Pitch máximo (Hz)</label>
      <input id="pitchMax" type="range" min="400" max="3000" step="1" value="1000">
    </div>
    <div class="control">
      <label for="brightness">Brillo (filtro)</label>
      <input id="brightness" type="range" min="0" max="1" step="0.01" value="0.6">
    </div>
  </div>

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="sketch.js"></script>
</body>

</html>
